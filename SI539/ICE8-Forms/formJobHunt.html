
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Employment Application Form</title>
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <link href="css/ice8form.css" rel="stylesheet">
	</head>

	<body>
		<h2 id="title"> Your Dream Job Starts Here... </h2>
		<form name="application" action="" method="post">
      <div id="basic_information">
        <h4><u>Basic Information</u></h4>
        <!-- Content -->
        <fieldset>
          <legend>Account Information:</legend>
          <div id="account">
            <label> First name:<input type="text" name="fname" autofocus></label>
            <label> Last name:<input type="text" name="lname"></label>
            <label> Email: <input type="email" name="email"   placeholder = "iyad@umich.edu"></label>
            <label> Password: <input id="pwd1" type="password" name="password1"></label>
            <label> Confirm Password: <input id="pwd2" type="password"   name="password2" onchange="validatePass(this)"></label>
            <span class="hidden" id="pwd_warning">Warning: Passwords do not match</span>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contact Information:</legend>
          <div id="contact">
            <label>Phone number: <input type="text"></label>
            <label>Country of Citizenship: <select id="country" class="bfh-countries" data-country="US"></select></label>
            <label> Address: <input type="text" id="address" name="address" size="50" placeholder = "1234 N Wells St"></label>
            <label> City: <input type="text" name="city"  placeholder = "Ann Arbor"></label>
            <label> State: <input type="text" name="state"  placeholder = "MI"></label>
            <label> Zip code: <input type="text" name="Zip code"  placeholder = "48108"></label>
          </div>
        </fieldset>
      </div>

      <div>
        <h4><u>Education and Work Experience</u></h4>
        <fieldset>
          <legend>Educational Information:</legend>
          <div id="education">
            <label> Degree:
              <select name="degree">
                <option value="High school">High school</option>
                <option value="BS">B.S</option>
                <option value="BA">B.A</option>
                <option value="Meng">M.Eng</option>
                <option value="MA">M.A</option>
                <option value="MS">M.S</option>
                <option value="PhD">PhD</option>
              </select>
            </label>
            <label> Institution name: <input type="text" name="inst_name" placeholder = "University of Michigan"></label>
            <label> Major: <input type="text" name="Major" placeholder = "Information System"></label>
            <label> GPA: <input type="number" step="any" name="GPA" min="0" max="4"> /4.0</label>
            <button id="addDegree"> Add degree </button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Work Experience:</legend>
          <div id="work">
            <label>Company Name: <input type="text" name="name" placeholder="Google"></label>
            <label>Job Title: <input type="text" name="title" placeholder="Software Engineer"></label>
            <label>Join Date: <input type="date" name="joindate"></label>
            <label>End Date: <input type="date" name="enddate"></label>
          </div>
          <!-- Can automatically populate the duration using Javascript -->
          <button id="addWork">Add Employer</button>
        </fieldset>
        <br>
      </div>

      <div>
        <h4><u>Position</u></h4>
        <fieldset>
          <legend>Type of Work:</legend>
          <div id="work_type">
            <label>What are you interested in applying for:
              <label class="cbx_label"><input type="checkbox" name="position" value="internship">Internship</label>
              <label class="cbx_label"><input type="checkbox" name="position" value="full-time">Full-time</label>
              <label class="cbx_label"><input type="checkbox" name="position" value="part-time">Part-time</label>
            </label>
        </div>
        </fieldset>

        <!-- Resume ( ) and cover letter (optional) -->
        <fieldset>
          <legend>Resume and Cover Letter:</legend>
          <div id="uploads">
            <label>Upload Resume:<input type="file" name="resume" accept="application/pdf"></label>
            <label>Upload Cover Letter: <input type="file" name="coverletter" accept="application/pdf"></label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Position:</legend>
          <div id="position">
            <label>Which position are you interested in applying:
            <select name="position">
              <optgroup label="Information Technology">
                <option>Network Engineer</option>
              </optgroup>
              <optgroup label="Finance">
                <option>Financial Analyst</option>
              </optgroup>
              <optgroup label="Software Development">
                <option>Project Manager</option>
              </optgroup>
              <optgroup label="Legal">
                <option>Attorney</option>
              </optgroup>
              <optgroup label="Human Resources">
                <option>Coordinator</option>
              </optgroup>
              <optgroup label="Research">
                <option>Research Associate</option>
              </optgroup>
              <optgroup label="Transport">
                <option>Driver</option>
              </optgroup>
            </select></label>

            <label>Office Location:
            <input list="locations" name="locations">
            <datalist id="locations">
              <option value="New York">
              <option value="San Francisco">
              <option value="Detroit">
              <option value="Ann Arbor">
              <option value="Chicago">
              <option value="Pittsburgh">
            </datalist></label>

            <label>Expected Start Date: <input type="date" name="startdate"></label>
            <label>Expected Salary: <span id="salary">$100K</span><input type="range" name="salary" min="40" max="200" step="5" value="100"></label>
            <label>Personal Website/Portfolio: <input type="url" name="website" placeholder="www.mywebsite.com"></label>
          </div>
        </fieldset>
        <br>
      </div>
      <input id="apply" type="submit" value = "Apply">
    </form>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>

	</body>
  <script>
    function validatePass(){
      var pwd1 = document.getElementById("pwd1").value;
      var pwd2 = document.getElementById("pwd2").value;
      if (pwd1 != pwd2) {
        document.getElementById("pwd_warning").className = "warning";
      } else {
        document.getElementById("pwd_warning").className = "hidden";
      }
    }

    $(":input[type='range']" ).change(function() {
      $("#salary").text("$" + $(this).val() + "K");
    });
  </script>
</html>
